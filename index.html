<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
   
    <!--Responsividade-->
<link rel="stylesheet" href="style/responsive.css">

    <!--Links owl css--> 
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
        </div>   
    </header>

    <main>
       <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">ARCANE</h3>
               <p class="descricao">Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas irmãs lutam em lados opostos de uma guerra entre tecnologias mágicas e convicções incompatíveis.</p>
                 <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
           </div>         
       </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/image1.jpg" alt="">

                </div>

                    <img class="box-filme" src="img/image7.jpg" alt="">
                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/image9.jpg" alt="">
                </div>                
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
